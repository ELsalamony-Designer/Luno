
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luno Â· Sign in</title>
  <link rel="icon" href="/assets/favicon.png">
  <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script defer src="/assets/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-gray-800 rounded-2xl p-6 shadow-2xl">
      <h1 class="text-3xl font-bold mb-2 text-center">Luno</h1>
      <p class="text-gray-400 text-center mb-6">Sign in or create an account</p>
      <div class="space-y-3">
        <input id="username" placeholder="Username" class="w-full p-3 rounded-xl bg-gray-700 border border-gray-600">
        <input id="password" placeholder="Password" type="password" class="w-full p-3 rounded-xl bg-gray-700 border border-gray-600">
        <div class="flex gap-2">
          <button onclick="register()" class="flex-1 p-3 rounded-xl bg-indigo-600 hover:bg-indigo-700">Create account</button>
          <button onclick="login()" class="flex-1 p-3 rounded-xl bg-green-600 hover:bg-green-700">Sign in</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
