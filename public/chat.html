
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luno · Messages</title>
  <link rel="icon" href="/assets/favicon.png">
  <script defer src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script defer src="/assets/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-xl mx-auto p-4 space-y-4">
    <h1 class="text-2xl font-bold">Direct Messages</h1>
    <input id="dmTo" placeholder="Recipient user ID" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700">
    <div class="flex gap-2">
      <input id="dmText" placeholder="Write a message..." class="flex-1 p-3 rounded-xl bg-gray-800 border border-gray-700">
      <button onclick="sendDM()" class="p-3 rounded-xl bg-indigo-600 hover:bg-indigo-700">Send</button>
    </div>
    <div id="dmLog" class="space-y-2"></div>
    <a href="/feed.html" class="text-sm text-gray-300 hover:text-white">← Back to feed</a>
  </div>
</body>
</html>
