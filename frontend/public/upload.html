
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luno Â· Upload</title>
  <link rel="icon" href="/assets/favicon.png">
  <script defer src="/assets/app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-xl mx-auto p-4 space-y-4">
    <h1 class="text-2xl font-bold">Upload</h1>
    <input id="caption" placeholder="Say something..." class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700">
    <input id="media" type="file" accept="video/*,image/*" class="w-full p-3 rounded-xl bg-gray-800 border border-gray-700">
    <button onclick="submitUpload()" class="w-full p-3 rounded-xl bg-indigo-600 hover:bg-indigo-700">Post</button>
    <p class="text-xs text-gray-400">Supported: images & videos. Videos stream via the server.</p>
  </div>
</body>
</html>
